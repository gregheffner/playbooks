- hosts: 127.0.0.1
  connection: local
  tasks:
    - name: Pull Kali Linux Docker Image
      community.docker.docker_image:
        name: kalilinux/kali-rolling
        source: pull

    - name: Run Kali Linux Docker Container
      community.docker.docker_container:
        name: kali_container
        image: kalilinux/kali-rolling
        volumes:
          - /home/ansible/mnt/kali:/root/
          - /dev/net/tun:/dev/net/tun
        state: started
        interactive: yes
        tty: true
        command: "/bin/bash"
        restart_policy: always
        capabilities:
          - NET_ADMIN
          - SYS_ADMIN
        devices:
          - "/dev/net/tun:/dev/net/tun"

